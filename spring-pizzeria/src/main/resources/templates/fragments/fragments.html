<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
    <!-- fragment styles-->
    <th:block th:fragment="styles">
        <!-- importo la webjars bootstrap (inserita nel POM) -->
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
        <!-- link file statici -->
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
    
</head>
<body>
    <!-- fragment header-->
    <th:block th:fragment="header">
        <!-- header e navbar -->
        <header class="text-center bg-dark text-white p-3 d-flex justify-content-between">
            <div>
                <!-- immagine salvata in public -->
                <img src="" style="width: 5rem;" th:src="@{/img/logo_java.webp}"/>
            </div>
            <!-- nav per pagina home e books -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" th:href="@{/}">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" th:href="@{/pizze}">PIZZE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" th:href="@{/ingredients}">INGREDIENTI</a>
                            </li>
                        </ul>
                </div>
                </div>
            </nav>
        </header>
    </th:block>

    <!-- fragment footer-->
    <!-- Fragment Footer -->
    <th:block th:fragment="footer(footerTitle)">
        <footer class="text-center bg-dark text-white p-4">
            <h6 th:text="${footerTitle}" class="p-0 m-0"></h6>
        </footer>
    </th:block>


    <!-- fragment title -->
    <th:block>
        <h2 th:fragment="title(pageTitle)" th:text="${pageTitle}"></h2>
    </th:block>

    <!-- fragment button -->
    <a 
        th:fragment="button(link, title)"
        th:href=${link}
        th:text=${title}
        class="btn btn-primary"
        >
    </a>
</body>
</html>
